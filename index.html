<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- added these new lines to import the foint family into the app, the font family is Red Hat Display -->
    <!-- I just visited link: https://fonts.google.com/specimen/Red+Hat+Display and copied the code -->
    <!-- Then I will add it into style.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="card">
        <div>
            <img src="images/illustration-hero.svg" alt="man hearing music" style="border-radius: 5% 5% 0 0;"
                width="100%">
        </div>

        <div class="card-body">
            <div style="text-align: center;">
                <h1 style="font-size: 24px; font-weight: 900">
                    Order Summary
                </h1>

                <h2 style="font-size: 16px; font-weight: 500; color: #1F2F56">
                    You can now listen to million of songs,<br> audiobooks and podcasts on any device <br> anywhere you
                    like!
                </h2>
            </div>

            <div class="plan">
                <div class="flex third">
                    <img src="images/icon-music.svg" alt="music icon" />
                    <div>
                        <p id="first"><strong>Annual Plan</strong></p>
                        <p>$59.99/year</p>
                    </div>
                </div>
               

                   
                <div class="change-div">
                    <a href="" class="change-text">Change</a>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="button">
                    Proceed to payment
                </button>
            
                <a href="" class="cancel-order">
                    Cancel Order
                </a>
            </div>
        </div>


    </div>
    </div>

    <div class="footer">
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Golden Precious</a>.
        </footer>
    </div>
</body>

</html>
